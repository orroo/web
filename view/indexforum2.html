<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deux Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #page1 {
            background-color: #f0f0f0;
            padding: 20px;
            flex-grow: 1;
        }

        #page2 {
            display: none;
            background-color: #d3d3d3;
            padding: 20px;
            max-width: 600px; /* Taille plus grande pour la page 2 */
            margin: auto; /* Pour centrer horizontalement */
            position: absolute;
            top: 50%; /* Pour centrer verticalement */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Pour s'assurer que la page 2 est au-dessus de la page 1 */
        }

        #quitterBtn {
            display: none;
        }
    </style>
</head>
<body>
    <div id="page1">
        <h1>Contenu de la page 1</h1>
        <p>Ce contenu remplira la hauteur de la fenêtre.</p>
        <button onclick="afficherPage2()">Afficher la page 2</button>
    </div>
    <div id="page2">
        <h2>Page 2</h2>
        <p>Ce contenu sera affiché en taille plus grande.</p>
        <button onclick="retourPage1()">Revenir à la page 1</button>
    </div>

    <script>
        function afficherPage2() {
            var page2 = document.getElementById('page2');
            var quitterBtn = document.getElementById('quitterBtn');
            
            // Afficher la page 2
            page2.style.display = 'block';

            // Afficher le bouton "Quitter"
            quitterBtn.style.display = 'block';
        }

        function retourPage1() {
            var page2 = document.getElementById('page2');
            var quitterBtn = document.getElementById('quitterBtn');
            
            // Masquer la page 2
            page2.style.display = 'none';

            // Masquer le bouton "Quitter"
            quitterBtn.style.display = 'none';
        }
    </script>
</body>
</html>
